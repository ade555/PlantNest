<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">{{ user.username }} - Delete Account</div>
              <div class="card-body">
                <p>Are you sure you want to delete your account?</p>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-danger">Delete Account</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
