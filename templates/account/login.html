{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-xxl py-5">
  <div class="container-fluid">
      <div class="row g-4">
          <div class="col-lg-6 col-sm-12  ">
              <img src="{% static 'images/signin.jpg' %}" class="auth-page" alt="sign in" style="height:400px;width:100%;">
          </div>
          <div class="col-md-6">
              <div class="wow fadeInUp" data-wow-delay="0.2s">
                  <h1 class="mb-4">Sign in to <span style="color:#26a826;">PlantNest</span></h1>
                  <div class="row">
                      <small class="col-6 mb-3">Don't have an account? <a href="{{ signup_url }}" style="color:#26a826;">Sign up</a>.</small>
                  </div>
                  <form method="post" class="login" id="signup_form" action="{% url 'account_login' %}">
                    {{ form.non_field_errors | safe }}
                      {% csrf_token %}
                        <div class="row g-3">
                          <div class="col-12">
                            <div>
                                {{ form.login }}
                            </div>
                          </div>
                          </div>
                          <div class="col-12 my-3">
                            <div class="form-wrapper2">
                              <span>{{ form.password }}</span> <span><svg xmlns="http://www.w3.org/2000/svg" id="togglePassword" width="24" height="24"
                                  viewBox="0 0 24 24" style="fill:#26a826; cursor:pointer;">
                                  <path
                                      d="M12 4.998c-1.836 0-3.356.389-4.617.971L3.707 2.293 2.293 3.707l3.315 3.316c-2.613 1.952-3.543 4.618-3.557 4.66l-.105.316.105.316C2.073 12.382 4.367 19 12 19c1.835 0 3.354-.389 4.615-.971l3.678 3.678 1.414-1.414-3.317-3.317c2.614-1.952 3.545-4.618 3.559-4.66l.105-.316-.105-.316c-.022-.068-2.316-6.686-9.949-6.686zM4.074 12c.103-.236.274-.586.521-.989l5.867 5.867C6.249 16.23 4.523 13.035 4.074 12zm9.247 4.907-7.48-7.481a8.138 8.138 0 0 1 1.188-.982l8.055 8.054a8.835 8.835 0 0 1-1.763.409zm3.648-1.352-1.541-1.541c.354-.596.572-1.28.572-2.015 0-.474-.099-.924-.255-1.349A.983.983 0 0 1 15 11a1 1 0 0 1-1-1c0-.439.288-.802.682-.936A3.97 3.97 0 0 0 12 7.999c-.735 0-1.419.218-2.015.572l-1.07-1.07A9.292 9.292 0 0 1 12 6.998c5.351 0 7.425 3.847 7.926 5a8.573 8.573 0 0 1-2.957 3.557z">
                                  </path>
                              </svg></span>
                          </div>
                          </div>
                          <div class="col-12">
                            <div class="form-check">
                              <label for="{{form.remember.id_for_label}}" class="form-check-label">Remember me</label>
                                {{ form.remember }}
                            </div>
                          </div>
                          <div class="col-6">
                            {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                            {% endif %}
                            <button class="btn my-3 text-white btn-rounded" style="background-color:#26a826;" type="submit">Log in</button>
                          </div>
                        </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
